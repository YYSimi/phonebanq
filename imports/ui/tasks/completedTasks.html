<template name="completedTasks">
  {{#if currentUser}}
    <h1> Actions Taken </h1>
    {{#if Template.subscriptionsReady}}
      {{> UserTasksII getUserTasks}}
    {{/if}}
  {{else}}
    <!-- TODO: Move the log-in message to a common place/use some form of registration? -->
    <p> Please log in to access this page </p>
  {{/if}}
</template>

<template name="UserTasksII">
  <ul class="list-group js-userTasks-list">
  {{#each userTask in this}}
    <li class="list-group-item" style="border: none" id={{userTask.userTask._id}}>
      {{> UserTaskII userTask}}
    </li>
  {{/each}}
  </ul>
</template>

<template name="UserTaskII">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="pull-right">
        <button class="btn btn-warning js-task-unsuccess"> Mark as incomplete </button>
      </span>
      <h4> {{task.tiny_description}} </h4>
    </div>
    <div class="panel-body">
      {{> UserTaskDetail }}
    </div>
  </div>
</template>
