<template name="completedTasks">
  {{#if Template.subscriptionsReady}}
    {{> authenticatedUserCompletedTasks getUserTasks}}
  {{else}}
    {{> loader}}
  {{/if}}
</template>

<template name="authenticatedUserCompletedTasks">
  <ul class="list-group js-userTasks-list">
  {{#each userTask in this}}
    <li class="list-group-item" style="border: none" id={{userTask.userTask._id}}>
      {{> UserTask context=userTask buttonsTemplate="completedTaskButtons"}}
    </li>
  {{/each}}
  </ul>
</template>

<template name="completedTaskButtons">
  <span class="pull-right">
    <button class="btn btn-warning js-task-unsuccess"> Mark as incomplete </button>
  </span>
</template>
