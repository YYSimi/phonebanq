<template name="completedTasks">
    <h1>Completed Tasks</h1>
  {{> UserTasksII getTasks}}
</template>

<template name="UserTasksII">
  <ul class="list-group js-userTasks-list">
  {{#each userTask in this}}
    <li class="list-group-item" id={{userTask.userTask._id}}>
      {{> UserTaskII userTask}}
    </li>
  {{/each}}
  </ul>
</template>

<template name="UserTaskII">
  <span class="pull-right">
  <button class="btn-warning js-task-unsuccess"> Mark as incomplete </button>
  </span>
  <p> Expires on {{userTask.lasts_until}} </p>
  {{#if equals type "dailyCallPrompts"}}
    {{> DailyCallPrompt task}}
  {{/if}}
  {{#if equals type "weeklyCallPrompts"}}
    {{> WeeklyCallPrompt task}}
  {{/if}}
</template>
