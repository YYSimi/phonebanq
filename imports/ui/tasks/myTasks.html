<template name="myTasks">
  {{#if currentUser}}
    <h1> Today's Opportunities for Action </h1>
    {{#if Template.subscriptionsReady}}
      {{> UserTasks getUserTasks}}
    {{else}}
      {{> loader}}
    {{/if}}
  {{else}}
    <!-- TODO: Move the log-in message to a common place/use some form of registration? -->
    <p> Please log in to access this page </p>
  {{/if}}
</template>

<template name="UserTasks">
  <ul class="list-group js-userTasks-list">
  {{#each userTask in this}}
    <li class="list-group-item" style="border: none" id={{userTask.userTask._id}}>
      {{> UserTask userTask}}
    </li>
  {{/each}}
  </ul>
</template>

<template name="UserTask">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="pull-right">
        <button class="btn btn-success js-task-success"> Mark as Complete </button>
        <button class="btn btn-warning js-task-hide"> Not interested right now </button>
        <button class="btn btn-danger js-task-hideForever"> Never show again </button>
      </span>
      <h4> {{task.tiny_description}} </h4>
    </div>
    <div class="panel-body">
      {{> UserTaskDetail }}
      <hr/>
      <p> Expires in {{timeRemaining}} </p>
    </div>
  </div>
</template>

<template name="UserTaskDetail">
  {{#if equals task.task_type "phone"}}
    {{> PhoneTask taskDetail}}
  {{/if}}
</template>
