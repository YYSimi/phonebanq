<template name="myTasks">
  {{> UserTasks getTasks}}
</template>

<template name="UserTasks">
  <div class="container">
  <ul class="list-group">
  {{#each userTask in this}}
    <li class="list-group-item" id={{userTask.userTask._id}}>
      {{> UserTask userTask}}
    </li>
  {{/each}}
  </ul>
  </div>
</template>

<template name="UserTask">
  <span class="pull-right">
  <button class="btn-success js-task-success"> Mark as Complete </button>
  </span>
  <p> Expires on {{userTask.lasts_until}} </p>
  {{#if equals type "dailyCallPrompts"}}
    {{> DailyCallPrompt task}}
  {{/if}}
  {{#if equals type "weeklyCallPrompts"}}
    {{> WeeklyCallPrompt task}}
  {{/if}}
</template>
