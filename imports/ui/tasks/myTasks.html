<template name="myTasks">
  {{> UserTasks getTasks}}
</template>

<template name="UserTasks">
  <div class="container">
  <ul class="list-group">
  {{#each userTask in this}}
    <li class="list-group-item">
      {{> UserTask userTask}}
    </li>
  {{/each}}
  </ul>
  </div>
</template>

<template name="UserTask">
  <p> Expires on {{userTask.lasts_until}} </p>
  {{#if equals type "dailyCallPrompts"}}
    {{> DailyCallPrompt task}}
  {{/if}}
  {{#if equals type "weeklyCallPrompts"}}
    {{> WeeklyCallPrompt task}}
  {{/if}}
</template>

<template name="DailyCallPrompt">
  <p>{{Issue}}</p>
  <p>
    <b>Supporter script</b><br/>
    {{supporter_script}}
  </p>
  <p>
    <b>Opposition script</b><br/>
    {{opposition_script}}
  </p>
  <p>Call on {{call_day_of_week}}</p>
  <p>People to call: {{> mySenators}} </p>
</template>

<template name="WeeklyCallPrompt">
  <p>{{CTA}}</p>
  <p>{{Script}}</p>
  <p>People to call: </p>
</template>
