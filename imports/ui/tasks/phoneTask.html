<template name="PhoneTask">
  {{#if general_script}}
  <p>
    <b>Call script</b><br/>
    {{general_script}}
  </p>
  {{else}}
  <p>
    <b>Supporter script</b><br/>
    {{supporter_script}}
  </p>
  <p>
    <b>Opposition script</b><br/>
    {{opposition_script}}
  </p>
  {{/if}}
  <p>People to call: </p>
  <!-- MAJOR TODO/BUG: This needs to only show up if call_my_national_xxx is set to true! Setting to false also results in calls right now -->
  {{#if call_my_national_senators}}
    {{> mySenators}}
  {{/if}}
    {{> customSenators findCustomSenators}}
  {{#if call_my_national_representatives}}
    {{> myRepresentatives}}
  {{/if}}
  {{> customRepresentatives findCustomRepresentatives}}

</template>
