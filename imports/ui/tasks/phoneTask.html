<template name="PhoneTask">
  {{#if notes}}
    <b> What's going on: </b>
    <div class="task-notes-display"></div>
    <br/>
  {{/if}}
  {{#if general_script}}
    <b>Sample call script:</b><br/>
    <p>{{general_script}}</p>
  {{else}}  
    <b>Sample script for calling supporters of this issue:</b><br/>
    <p>{{supporter_script}}</p>
  
    <b>Sample script for calling opponents of this issue:</b><br/>
    <p>{{opposition_script}}</p>
  {{/if}}
  <small class="text-muted">These scripts are just examples.  Feel free to use them as-is, to modify them, or to use your own.</small>
  <hr/>
  <p>People to call: </p>
  <ul>
    {{#if call_my_national_senators}}
      {{> nationalSenatorsPhoneContactList findMySenators}}
    {{/if}}
      {{> nationalSenatorsPhoneContactList findCustomSenators}}
    {{#if call_my_national_representatives}}
      {{> nationalRepresentativesPhoneContactList findMyRepresentatives}}
    {{/if}}
      {{> nationalRepresentativesPhoneContactList findCustomRepresentatives}}
  </ul>
</template>

<template name="nationalSenatorsPhoneContactList">
    {{#each this}}
      <li> US Senator {{first_name}} {{last_name}} ({{party}}) from {{state_name}}: {{phone}}</li>
    {{/each}}
</template>

<template name="nationalRepresentativesPhoneContactList">
    {{#each this}}
      <li> US Representative {{first_name}} {{last_name}} ({{party}}) from {{state_name}} district {{district}}: {{phone}}</li>
    {{/each}}
</template>
