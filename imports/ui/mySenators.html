<!-- TODO:  Consider getting rid of the ul tags here, and just returning list elements. -->

<template name="mySenators">
  <ul>
    {{#each senators}}
      <li> US Senator {{first_name}} {{last_name}} ({{party}}) from {{state_name}}: {{phone}}</li>
    {{/each}}
  </ul>
</template>

<template name="customSenators">
  <ul>
    {{#each this}}
      <li> US Senator {{first_name}} {{last_name}} ({{party}}) from {{state_name}}: {{phone}}</li>
    {{/each}}
  </ul>
</template>
