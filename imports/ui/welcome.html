<template name="welcome">
  <!-- Carousel
  ================================================== -->
  <div id="myCarousel" class="carousel slide breakout" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <!-- TODO:  Find more quotes 
      <li data-target="#myCarousel" data-slide-to="2"></li>
      -->
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <div class="container">
          <div class="carousel-caption">
            <h1>Now is the Time</h1>
            <h4>We have also come to this hallowed spot to remind America of the fierce urgency of Now. This is no time to engage in the luxury of cooling off or to take the tranquilizing drug of gradualism. Now is the time to make real the promises of democracy.</h4>
            <p> - Martin Luther King Jr. </p>
            <!-- TODO:  Add some nice links Here
              <p><a class="btn btn-lg btn-primary" href="#" role="button">Learn more</a></p>
            -->
          </div>
        </div>
      </div>
      <div class="item">
        <div class="container">
          <div class="carousel-caption">
            <h1>Join the Fight</h1>
            <h4> What I've learned is that real change is very, very hard. But I've also learned that change is possible - if you fight for it.</h4>
            <p> - Elizabeth Warren</p>
          </div>
        </div>
      </div>

      <!-- TODO:  More quotes!
      <div class="item">
        <div class="container">
          <div class="carousel-caption">
            <h1>One more for good measure.</h1>
            <p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
          </div>
        </div>
      </div>
      -->
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div><!-- /.carousel -->

  <!-- Featurettes -->
  <div class="container" id="js-featurettes">

    <br/>

    <div class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading"> Activism Simplified </h2>
        <p class="lead">
          Go beyond casting your single, solitary vote at the ballot box and start making your voice heard. Grassroots Champion is a left-leaning civic engagement platform that streamlines, organizes, and generates a daily task list for activism.
        </p>
      </div>
      <div class="col-md-5">
        <div class="marketing-box">
          {{>provideLocation}}
        </div>
        <!--<div class="marketing-box">
          <img src="/assets/templates/welcome/309-arrow-right-200x120px.png"/>
          <div>
            <button class="btn">Try it out!</button>
          </div>
        </div>-->
      </div>
    </div>

    <hr class="featurette-divider">
    <div class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading"> This is Personal. </h2>
        <p class="lead">
          Using your interests and location, we can point you towards meaningful civic action opportunities for causes that you care about, both in your area and around the nation.
        </p>
      </div>
      <div class="col-md-5">
        <div class="marketing-box">
          <div>
            {{>credentialsPrompt}}
          </div>
        </div>
      </div>
    </div>

    
    <hr class="featurette-divider">
    <div class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading"> Focused on Results </h2>
        <p class="lead">
          We only give out opportunities that have an impact.  Today, that means targetted phone calls to representatives and organizations.  In the near future, that means notifying you of in-person events and local groups that amplify your voice even more.
        </p>
      </div>
      <div class="col-md-5">
      </div>
    </div>


  </div>
  <br/>
  <div class="container begin-hidden" id="js-anon-tasks">
    <!-- TODO:  Don't abuse stylesheets like this.  Restyle this guy to fit context -->
      <div class="marketing-box">
        {{> credentialsPrompt}}
      </div>
    {{> anonymousTasks}}
  </div>
</template>
