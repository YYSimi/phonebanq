<template name="selectUser">
  <div>
    <select class="select-single-user form-control"> 
      {{#if this.username}}
        <option value='{{this._id}}' selected> {{this.username}} </option>
      {{/if}}
    </select>
  </div>
</template>

<template name="selectUsers">
  <div>
    <select class="select-multiple-users form-control" multiple="multiple">
      {{#each user in this}}
        <option value='{{user._id}}' selected> {{user.username}} </option>
      {{/each}}
    </select>
  </div>
</template>
