<template name="groupDashboard">
  {{#with group=getGroupFromGroupId groupId=groupId}}
    <h3> {{group.name}} </h3>
      {{> groupDashboardNav groupId=groupId}}
  {{/with}}
</template>

<!-- TODO:  Move this elsewhere -->
<template name="groupTasks">
  <ul class="list-group transparent-list js-userTasks-list">
  {{#each taskContext in taskContexts}}
    <li class="list-group-item" style="border: none" id={{userTask.userTask._id}}>
      {{> UserTask context=taskContext buttonsTemplate="rawTaskButtons"}}
    </li>
  {{/each}}
  </ul>
</template>

<template name="groupDashboardNav">
	<ul class="nav nav-tabs">
		<li data-template="groupTasks" role="presentation" class="active"> <a href="#"> Opportunities </a> </li>
		<li data-template="displayBlogTopicsByGroupId" role="presentation"> <a href="#"> Blog </a></li>
	</ul>
	{{> Template.dynamic template=tab data=tabData}}
</template>

<template name="allGroupsDashboard">
  <h3> Your group memberships:</h3>
  {{> myGroups}}
</template>

<template name="findGroup">
  <p> This is the findGroup template</p>
</template>

<template name="myGroups">
  {{#each group in findMyGroups}}
  <ul class="list-group">
    <li class="list-group-item no-margin"> <a class="big-anchor" href="{{pathFor route='groupDashboard' _id=group._id._str}}"> {{group.name}} </a> </li>
  </ul>
  {{/each}}
</template>

</template>
