<template name="mySenators">
  <div class="container">
      <h1> {{nSenators}} Senators registered </h1>
      <ul>
      {{#each senators}}
        <li> Senator Name: {{first_name}} {{last_name}} -- {{district_phone}}</li>
      {{/each}}
      </ul>
  </div>
</template>

<template name="dailyPrompt">

</template>

<template name="weeklyPrompt">

</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="main">
  <h1>PhoneBanq</h1>
    {{> yield}}
  <hr/>
  <p> Making our voices heard. </p>
</template>

<template name="info">
  <h2> Dig that hole </h2>
  {{> navigation}}
</template>

<template name="navigation">
  <ul>
    <li><a href="{{pathFor route='mySenators'}}">Find my Senators' Contact info</a></li>
  </ul>
</template>
